<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GO! STOP!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="homePage">
    <h1>GO! STOP!</h1>

    <button id="requestPermissionButton">센서 및 위치 권한 허용</button>

    <div class="radar-container" id="radarAnimation" style="display: none;">
      <div class="radar-wave"></div>
      <div class="radar-wave delay"></div>
    </div>

    <div class="traffic-light" id="signalBox" style="display: none;">
      <div class="light red" id="lightRed"></div>
      <div class="light green" id="lightGreen"></div>
      <div class="countdown-box"><span id="countdownNumber">0</span></div>
    </div>

    <div id="resultText" class="status-text"></div>

    <div id="infoBox" style="display: none;">
      <div id="info">속도: - km/h | 위도: - | 경도: -</div>
    </div>

    <!-- ✅ 위치 출력용 요소 (오류 방지용) -->
    <p id="lat" style="display:none;"></p>
    <p id="lon" style="display:none;"></p>
  </div>

  <div class="container" id="mypage" style="display: none;">
    <h1>My Page</h1>
    <div id="mypageInfo">
      <strong>이름:</strong> 신호등
    </div>
  </div>

  <nav class="navbar">
    <button id="homeBtn">Home</button>
    <button id="mypageBtn">MyPage</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
