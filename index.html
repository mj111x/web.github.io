<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>보행자 신호 시스템</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="signalDisplay" class="signal-box">
      <img id="signalIcon" src="" alt="신호 상태" />
      <div id="countdownText">잔여 시간: - 초</div>
    </div>

    <div id="infoBox">
      <div id="info">속도: - km/h | 위도: - | 경도: -</div>
    </div>

    <div id="resultText"></div>

    <button id="requestPermissionButton">센서 및 위치 권한 허용</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
