<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Walking Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="homePage" class="page active">
      <h1>WebSocket 연결 테스트</h1>

      <!-- 🔵 파동 애니메이션 (중앙 서버 연결 전까지 표시) -->
      <div class="radar-container" id="radarAnimation">
        <div class="radar-wave"></div>
        <div class="radar-wave delay"></div>
      </div>

      <!-- 🟢 속도 정보 (버튼 바로 위에 위치) -->
      <div id="speedInfo">속도 정보가 여기에 표시됩니다.</div>

      <!-- (선택사항) 권한 버튼 - 자동 측정되므로 필요 없으면 삭제 가능 -->
      <!-- <button id="requestPermissionButton">권한 허용</button> -->

      <!-- 🔴 서버 연결 후 신호등 일러스트 표시 -->
      <div id="trafficLightIllustration" style="display: none; margin-top: 20px;">
        <img src="traffic-light.png" alt="신호등 일러스트" width="80" />
      </div>
    </div>

    <div id="myPage" class="page">
      <h1>My Page</h1>
      <p><strong>이름:</strong> 홍길동</p>
      <p><strong>번호:</strong> 010-1234-5678</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button id="homeButton">Home</button>
    <button id="myPageButton">My Page</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
